<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS Coverage Search{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-bold">CMS Coverage Search</a>
                <span class="text-sm text-blue-200">Medicare Coverage Policy Lookup</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600 text-sm">
            <p>Data sourced from <a href="https://api.coverage.cms.gov" class="text-blue-600 hover:underline" target="_blank">CMS Coverage API</a></p>
            <p class="mt-1">This tool is for informational purposes only. Always verify coverage with official CMS sources.</p>
        </div>
    </footer>
</body>
</html>
